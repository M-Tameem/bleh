<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Create Account</title>
        <link rel="icon" href="images/piedPiperLogo.png">
		<link rel="stylesheet" href="basic.css">
	</head>
		
	<body>
		<p class="title">Create Account</p>
		
		<td width="20%"> 
			<table width="400px" height="100%" align="center" color="white"> 
				<br><br><br><br><br>
				<tr> 
					<td height="30px" style="border-radius: 5px 5px 0 0;"> 
						<div class="Login" style="text-align: center; width: 100%;">
							<form action="createAccount.c" method="post">
								<label for="email">Email:</label><br>
								<input type="text" id="fullname" name="fullname" required><br><br>

								<label for="username">Username:</label><br>
								<input type="text" id="username" name="username" required><br><br>

								<label for="password">Password:</label><br>
								<input type="text" id="email" name="email" required><br><br>

								<label for="confirmation">Confirm Password:</label><br>
								<input type="text" id="password" name="password" required><br><br>

								<button type="submit" class="button">Create Account</button>
							</form>
						</div>
					</td>
				</tr>
			</table> 
		</td>
	</body>
</html>
