<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Python Progress</title>
        <link rel="icon" href="images/piedPiperLogo.png">
		<link rel="stylesheet" href="basic.css">
	</head>
		
	<body>
		<p class="title">Python Progress</p>
		
		<td width="20%"> 
			<table width="400px" height="100%" align="center" color="white"> 
				<br><br><br><br><br>
				<tr> 
					<td height="30px" style="border-radius: 5px 5px 0 0;"> 
                        <div class="progress-box">
                            <div class="progress-section">
                                <div class="progress-row">
                                    <label>Hello World:</label>
                                        <div class="progress-container">
                                            <progress value="100" max="100"></progress>
                                            <span class="progress-text">100%</span>
                                        </div>
                                </div>

                                <div class="progress-row">
                                    <label>Control Flow:</label>
                                        <div class="progress-container">
                                            <progress value="100" max="100"></progress>
                                            <span class="progress-text">100%</span>
                                        </div>
                                </div>

                                <div class="progress-row">
                                    <label>Lists:</label>
                                        <div class="progress-container">
                                            <progress value="80" max="100"></progress>
                                            <span class="progress-text">80%</span>
                                        </div>
                                </div>

                                <div class="progress-row">
                                    <label>Loops:</label>
                                        <div class="progress-container">
                                            <progress value="40" max="100"></progress>
                                            <span class="progress-text">40%</span>
                                        </div>
                                </div>

                                <div class="progress-row">
                                    <label>Functions:</label>
                                        <div class="progress-container">
                                            <progress value="10" max="100"></progress>
                                            <span class="progress-text">10%</span>
                                        </div>
                                </div>
                            </div>
                        </div>
					</td>
				</tr>
			</table> 
		</td>
        <button class="back-button" onclick="history.back()">‚Üê Back</button>
	</body>
</html>
